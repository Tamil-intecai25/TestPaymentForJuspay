<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Verification | Secure Checkout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-dark: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
        --success: #22c55e;
        --pending: #eab308;
        --failed: #ef4444;
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--bg-dark);
        background-image: radial-gradient(
            at 0% 0%,
            hsla(253, 16%, 7%, 1) 0,
            transparent 50%
          ),
          radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 600px;
        z-index: 10;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header p {
        color: var(--text-dim);
        font-size: 1rem;
      }

      .input-group {
        margin-bottom: 24px;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-dim);
        font-size: 0.875rem;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      input {
        width: 100%;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 14px 18px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
      }

      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
      }

      .btn {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .result-container {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid var(--glass-border);
        display: none;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-success {
        background: rgba(34, 197, 94, 0.1);
        color: var(--success);
        border: 1px solid rgba(34, 197, 94, 0.2);
      }
      .status-pending {
        background: rgba(234, 179, 8, 0.1);
        color: var(--pending);
        border: 1px solid rgba(234, 179, 8, 0.2);
      }
      .status-failed {
        background: rgba(239, 68, 68, 0.1);
        color: var(--failed);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .detail-item {
        background: rgba(15, 23, 42, 0.3);
        padding: 16px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
      }

      .detail-label {
        color: var(--text-dim);
        font-size: 0.75rem;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .detail-value {
        font-weight: 600;
        font-size: 1rem;
        word-break: break-all;
      }

      .error-message {
        color: var(--failed);
        background: rgba(239, 68, 68, 0.1);
        padding: 12px;
        border-radius: 8px;
        margin-top: 16px;
        display: none;
        font-size: 0.875rem;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      /* Micro-animations */
      .fade-in {
        animation: fadeIn 0.4s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glass-card">
        <div class="header">
          <h1>Verify Payment</h1>
          <p>Enter your Order ID to check status</p>
        </div>

        <div class="input-group">
          <label for="orderId">Order Reference ID</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="orderId"
              placeholder="e.g. ORD-12345678"
              autocomplete="off"
            />
          </div>
        </div>

        <button id="verifyBtn" class="btn">
          <span id="btnText">Check Status</span>
          <div id="spinner" class="loading-spinner"></div>
        </button>

        <div id="errorMessage" class="error-message"></div>

        <div id="resultContainer" class="result-container">
          <div id="statusBadge" class="status-badge"></div>

          <div class="details-grid">
            <div class="detail-item">
              <div class="detail-label">Payment ID</div>
              <div id="paymentId" class="detail-value">-</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Amount</div>
              <div id="amount" class="detail-value">-</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Currency</div>
              <div id="currency" class="detail-value">-</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Payment Type</div>
              <div id="paymentType" class="detail-value">-</div>
            </div>
            <div class="detail-item" style="grid-column: span 2">
              <div class="detail-label">Updated At</div>
              <div id="updatedAt" class="detail-value">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const verifyBtn = document.getElementById("verifyBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");
      const orderIdInput = document.getElementById("orderId");
      const resultContainer = document.getElementById("resultContainer");
      const errorMessage = document.getElementById("errorMessage");

      const fields = {
        statusBadge: document.getElementById("statusBadge"),
        paymentId: document.getElementById("paymentId"),
        amount: document.getElementById("amount"),
        currency: document.getElementById("currency"),
        paymentType: document.getElementById("paymentType"),
        updatedAt: document.getElementById("updatedAt"),
      };

      verifyBtn.addEventListener("click", async () => {
        const orderId = orderIdInput.value.trim();

        if (!orderId) {
          showError("Please enter a valid Order ID");
          return;
        }

        setLoading(true);
        hideError();
        hideResult();

        try {
          // Adjust this URL to match your actual backend endpoint
          const response = await fetch(`/api/verify-payment/${orderId}`);
          const result = await response.json();

          if (result.status === "success") {
            displayResult(result.data);
          } else {
            showError(result.message || "Payment not found or error occurred");
          }
        } catch (error) {
          console.error("Fetch Error:", error);
          showError("Failed to connect to the server");
        } finally {
          setLoading(false);
        }
      });

      function setLoading(isLoading) {
        verifyBtn.disabled = isLoading;
        btnText.style.display = isLoading ? "none" : "block";
        spinner.style.display = isLoading ? "block" : "none";
      }

      function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.style.display = "block";
        errorMessage.classList.add("fade-in");
      }

      function hideError() {
        errorMessage.style.display = "none";
      }

      function hideResult() {
        resultContainer.style.display = "none";
      }

      function displayResult(data) {
        fields.paymentId.textContent = data.paymentId || "N/A";
        fields.amount.textContent = data.amount || "0.00";
        fields.currency.textContent = data.currency || "INR";
        fields.paymentType.textContent = data.paymentType || "N/A";

        const date = new Date(data.updatedAt);
        fields.updatedAt.textContent = isNaN(date.getTime())
          ? "N/A"
          : date.toLocaleString();

        const status = data.paymentStatus || "PENDING";
        fields.statusBadge.textContent = status;
        fields.statusBadge.className = "status-badge " + getStatusClass(status);

        resultContainer.style.display = "block";
        resultContainer.classList.add("fade-in");
      }

      function getStatusClass(status) {
        const s = status.toUpperCase();
        if (s === "SUCCESS" || s === "COMPLETED" || s === "CHARGED")
          return "status-success";
        if (s === "FAILED" || s === "ERROR" || s === "CANCELLED")
          return "status-failed";
        return "status-pending";
      }

      // Allow pressing Enter to verify
      orderIdInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") verifyBtn.click();
      });
    </script>
  </body>
</html>
