<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Verification | Secure Checkout</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-dark: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
        --success: #22c55e;
        --pending: #eab308;
        --failed: #ef4444;
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--bg-dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      .glass-card {
        background: var(--card-bg);
        border-radius: 24px;
        padding: 40px;
        border: 1px solid var(--glass-border);
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        color: var(--text-dim);
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
        background: rgba(15, 23, 42, 0.5);
        color: white;
        margin-bottom: 20px;
      }

      button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
        margin: 0 auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .result {
        margin-top: 30px;
        display: none;
      }

      .badge {
        padding: 6px 12px;
        border-radius: 999px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
      }

      .success {
        color: var(--success);
        border: 1px solid var(--success);
      }

      .pending {
        color: var(--pending);
        border: 1px solid var(--pending);
      }

      .failed {
        color: var(--failed);
        border: 1px solid var(--failed);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .box {
        background: rgba(15, 23, 42, 0.4);
        padding: 14px;
        border-radius: 12px;
        border: 1px solid var(--glass-border);
      }

      .label {
        font-size: 12px;
        color: var(--text-dim);
      }

      .value {
        font-weight: 600;
        margin-top: 4px;
      }

      .error {
        color: var(--failed);
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="glass-card">
        <h1>Verify Payment</h1>
        <p>Auto checking payment status</p>

        <input id="orderId" placeholder="Enter Order ID" />
        <button id="verifyBtn">Start Checking</button>
        <div id="spinner" class="spinner"></div>
        <div id="error" class="error"></div>

        <div id="result" class="result">
          <div id="statusBadge" class="badge"></div>

          <div class="grid">
            <div class="box">
              <div class="label">Payment ID</div>
              <div id="paymentId" class="value">-</div>
            </div>
            <div class="box">
              <div class="label">Amount</div>
              <div id="amount" class="value">-</div>
            </div>
            <div class="box">
              <div class="label">Currency</div>
              <div id="currency" class="value">-</div>
            </div>
            <div class="box">
              <div class="label">Payment Type</div>
              <div id="paymentType" class="value">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const btn = document.getElementById("verifyBtn");
      const spinner = document.getElementById("spinner");
      const orderIdInput = document.getElementById("orderId");
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      let interval = null;
      const POLL_TIME = 3000;

      btn.onclick = () => {
        const orderId = orderIdInput.value.trim();
        if (!orderId) {
          error.textContent = "Order ID required";
          error.style.display = "block";
          return;
        }
        error.style.display = "none";
        startPolling(orderId);
      };

      function startPolling(orderId) {
        spinner.style.display = "block";
        btn.disabled = true;
        if (interval) clearInterval(interval);

        checkPayment(orderId);
        interval = setInterval(() => checkPayment(orderId), POLL_TIME);
      }

      async function checkPayment(orderId) {
        try {
          const res = await fetch(`https://one-app-payment-service.mergit.in/payment/verify-payment/${orderId}`);
          const json = await res.json();

          if (json.status !== "success") throw new Error(json.message);

          const d = json.data;
          showResult(d);

          const s = d.paymentStatus.toUpperCase();
          if (["SUCCESS", "COMPLETED", "FAILED", "CANCELLED"].includes(s)) {
            stopPolling();
          }
        } catch (e) {
          error.textContent = e.message || "Server error";
          error.style.display = "block";
          stopPolling();
        }
      }

      function stopPolling() {
        spinner.style.display = "none";
        btn.disabled = false;
        if (interval) clearInterval(interval);
      }

      function showResult(d) {
        result.style.display = "block";
        document.getElementById("paymentId").textContent = d.paymentId;
        document.getElementById("amount").textContent = d.amount;
        document.getElementById("currency").textContent = d.currency;
        document.getElementById("paymentType").textContent = d.paymentType;

        const badge = document.getElementById("statusBadge");
        badge.textContent = d.paymentStatus;
        badge.className = "badge " +
          (d.paymentStatus === "SUCCESS" ? "success" :
           d.paymentStatus === "FAILED" ? "failed" : "pending");
      }
    </script>
  </body>
</html>
