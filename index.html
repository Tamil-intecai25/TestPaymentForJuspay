<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Verification</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6366f1;
        --bg: #0f172a;
        --card: rgba(30, 41, 59, 0.8);
        --success: #22c55e;
        --failed: #ef4444;
        --pending: #eab308;
        --text-dim: #94a3b8;
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .card {
        width: 100%;
        max-width: 520px;
        background: var(--card);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid var(--border);
      }

      h1 {
        text-align: center;
        margin-bottom: 8px;
      }

      p {
        text-align: center;
        color: var(--text-dim);
        margin-bottom: 24px;
      }

      input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.5);
        color: white;
        margin-bottom: 16px;
      }

      button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
      }

      .spinner {
        width: 22px;
        height: 22px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .result {
        margin-top: 25px;
        display: none;
      }

      .badge {
        padding: 6px 14px;
        border-radius: 999px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
      }

      .success {
        color: var(--success);
        border: 1px solid var(--success);
      }

      .failed {
        color: var(--failed);
        border: 1px solid var(--failed);
      }

      .pending {
        color: var(--pending);
        border: 1px solid var(--pending);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }

      .box {
        padding: 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.4);
      }

      .label {
        font-size: 12px;
        color: var(--text-dim);
      }

      .value {
        font-weight: 600;
        margin-top: 4px;
        word-break: break-all;
      }

      .error {
        color: var(--failed);
        margin-top: 15px;
        display: none;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Verifying Payment</h1>
      <p>Please wait while we confirm your payment</p>

      <input id="orderId" placeholder="Order ID" />
      <button id="verifyBtn">Start Verification</button>

      <div id="spinner" class="spinner"></div>
      <div id="error" class="error"></div>

      <div id="result" class="result">
        <div id="statusBadge" class="badge"></div>

        <div class="grid">
          <div class="box">
            <div class="label">Payment ID</div>
            <div id="paymentId" class="value">-</div>
          </div>
          <div class="box">
            <div class="label">Amount</div>
            <div id="amount" class="value">-</div>
          </div>
          <div class="box">
            <div class="label">Currency</div>
            <div id="currency" class="value">-</div>
          </div>
          <div class="box">
            <div class="label">Payment Type</div>
            <div id="paymentType" class="value">-</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const btn = document.getElementById("verifyBtn");
      const spinner = document.getElementById("spinner");
      const orderIdInput = document.getElementById("orderId");
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      const badge = document.getElementById("statusBadge");

      let poller = null;
      const POLL_TIME = 3000;

      // ðŸ”¹ GET order_id from URL
      function getOrderIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("order_id");
      }

      // ðŸ”¹ GET status from URL (optional instant UI)
      function getStatusFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("status");
      }

      btn.onclick = () => {
        const orderId = orderIdInput.value.trim();
        if (!orderId) {
          showError("Order ID is required");
          return;
        }
        startPolling(orderId);
      };

      function startPolling(orderId) {
        spinner.style.display = "block";
        btn.disabled = true;
        hideError();

        if (poller) clearInterval(poller);

        checkPayment(orderId);
        poller = setInterval(() => checkPayment(orderId), POLL_TIME);
      }

      async function checkPayment(orderId) {
        try {
          const res = await fetch(`/api/verify-payment/${orderId}`);
          const json = await res.json();

          if (json.status !== "success") {
            throw new Error(json.message || "Verification failed");
          }

          const d = json.data;
          showResult(d);

          const s = d.paymentStatus.toUpperCase();
          if (
            ["SUCCESS", "CHARGED", "COMPLETED", "FAILED", "CANCELLED", "ERROR"].includes(
              s
            )
          ) {
            stopPolling();
          }
        } catch (e) {
          showError(e.message);
          stopPolling();
        }
      }

      function stopPolling() {
        spinner.style.display = "none";
        btn.disabled = false;
        if (poller) clearInterval(poller);
      }

      function showResult(d) {
        result.style.display = "block";

        document.getElementById("paymentId").textContent = d.paymentId || "-";
        document.getElementById("amount").textContent = d.amount || "-";
        document.getElementById("currency").textContent = d.currency || "INR";
        document.getElementById("paymentType").textContent = d.paymentType || "-";

        badge.textContent = d.paymentStatus;
        badge.className =
          "badge " +
          (d.paymentStatus === "SUCCESS" || d.paymentStatus === "CHARGED"
            ? "success"
            : d.paymentStatus === "FAILED"
            ? "failed"
            : "pending");
      }

      function showError(msg) {
        error.textContent = msg;
        error.style.display = "block";
      }

      function hideError() {
        error.style.display = "none";
      }

      // ðŸ”¹ AUTO-START ON PAGE LOAD (JUSPAY REDIRECT)
      window.onload = () => {
        const orderId = getOrderIdFromURL();
        const status = getStatusFromURL();

        if (orderId) {
          orderIdInput.value = orderId;

          // Instant feedback (donâ€™t trust fully)
          if (status === "CHARGED") {
            badge.textContent = "PROCESSING";
            badge.className = "badge pending";
            result.style.display = "block";
          }

          startPolling(orderId);
        }
      };
    </script>
  </body>
</html>
